<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <form class="col-12">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="username" class="form-control" id="username"autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" autocomplete="current-password">
                <input type="hidden" name="form_type" value="login">
            </div>
            <input type="button" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
<script>

    class SectionLogin extends Section {
        onInit() {
            document.querySelector('input[type="button"]').addEventListener('click', this.onClick.bind(this) );
        }

        onClick(event ) {
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            App.auth(username, password);
        }

        onClose() {
            document.querySelector('input[type="button"]').removeEventListener('click', this.onClick.bind(this) );
        }
    }

</script>
